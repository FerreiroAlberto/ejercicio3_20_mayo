<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form action="">
    <h1>Formulario Avanzado</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre">
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" name="Correo electrónico">
    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="password" name="Contraseña">
    <br>
    <label for="color">Color favorito:</label>
    <input type="text" name="color" id="">
    <br>
    <label for="pais">Pais:</label>
    <select name="pais">
    <option value="placeholder" disabled selected>Seleccione una opción</option>
    <option value="Alemania">Alemania</option>
    <option value="Belgica">Bélgica</option>
    <option value="Dinamarca">Dinamarca</option>
    <option value="España">España</option>
    <option value="Francia">Francia</option>
    </select>
    <br>
    <label for="fnacimiento">Fecha de nacimiento:</label>
    <input type="date" name="fnacimiento">
    <br>
    <label for="boletín">Suscribirse al boletín</label>
    <br>
    <input type="checkbox" name="boletín">
    <br>
    <a href="https://github.com/FerreiroAlberto" target="_blank">Visita nuestra web</a>
    <br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
